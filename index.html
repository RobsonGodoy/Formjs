<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Bem vindo(a) ao Centro de capacitação tecnológica.</h1>
        </header>

        <div>
            <p id="direcao">Para se inscrever e concorrer a vaga de aprendiz de <strong>Dev Pro</strong>, preencha o formulário abaixo.</p>
        </div>

     <div class="caixaform">
            <div class = "cabeçalho">
                <h2>Insira seus Dados</h2>
            </div>

            <form id="form" class="form">
                <div class="controleform">
                    <label for="username">Nome Completo</label>
                    <input type="text" id="username" placeholder="Digite seu nome completo"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="controleform">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Ex: centrotec@gmail.com">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="controleform">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit">Enviar</button>

            </form>
       </div>

       <script
            src="https://kit.fontawesome.com/467928debe.js" crossorigin="anonymous"
       ></script>

       <script src="./script.js"></script>
    </body>
</html>
